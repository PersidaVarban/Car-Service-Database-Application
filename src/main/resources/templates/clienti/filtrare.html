<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Filtrare Clienți</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #2e2e2e; /* Fundal gri închis */
            color: #f0f0f0; /* Text alb pentru tot */
        }
        h1, h2, h3, h4, h5 {
            color: #00aaff !important; /* Titluri albastre */
        }
        .card {
            background-color: #3a3f44; /* Fundal gri închis pentru carduri */
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 20px;
            color: #f0f0f0; /* Text alb în carduri */
        }
        .btn-back {
            background-color: #0056b3;
            color: #fff;
            margin-top: 20px;
            transition: transform 0.2s;
        }
        .btn-back:hover {
            background-color: #003f8a;
            transform: scale(1.05);
        }
        p, ul, li, span {
            color: #f0f0f0 !important; /* Asigurăm text alb pentru toate paragrafele și listele */
        }
    </style>
</head>
<body>
<div class="container my-5">
    <h1 class="text-center">Filtrare Clienți</h1>
    <h2 class="text-center">Clienți cu mai mult de <span th:text="${numarAutoturisme}"></span> autoturisme</h2>

    <!-- Mesaj când nu sunt clienți -->
    <div th:if="${clientiSiAutoturisme.isEmpty()}">
        <p class="text-center">Nu există clienți care să aibă mai mult de <span th:text="${numarAutoturisme}"></span> autoturisme.</p>
    </div>

    <!-- Listă cu clienți și autoturisme -->
    <div th:each="client : ${clientiSiAutoturisme}" class="card">
        <h3 th:text="${client['client_nume']} + ' ' + ${client['client_prenume']}"></h3>
        <p><strong>Număr total de autoturisme:</strong> <span th:text="${client['total_autoturisme']}"></span></p>
        <h4>Autoturisme:</h4>
        <ul>
            <li th:text="${client['autoturism_marca']} + ' ' + ${client['autoturism_model']}"></li>
        </ul>
    </div>

    <!-- Buton Înapoi -->
    <div class="text-center">
        <a href="/clienti" class="btn btn-back">Înapoi</a>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
