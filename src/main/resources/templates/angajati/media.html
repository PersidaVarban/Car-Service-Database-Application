<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Angajați cu Reparații Peste Media</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #2e2e2e;
            color: #f0f0f0; /* Text alb */
        }
        h1 {
            color: #00aaff; /* Albastru deschis pentru titlu */
            text-align: center;
        }
        .table {
            margin-top: 20px;
            background-color: #2c2f33; /* Fundal închis pentru tabel */
            border-radius: 10px;
        }
        .table th {
            background-color: #44484d; /* Fundal mai închis pentru antet */
            color: #f0f0f0; /* Text alb */
        }
        .table td {
            background-color: #3a3f44; /* Fundal închis pentru celule */
            color: #f0f0f0; /* Text alb */
        }
        .btn-back {
            background-color: #0056b3;
            color: #fff;
            margin-top: 20px;
            transition: transform 0.2s;
        }
        .btn-back:hover {
            background-color: #003f8a;
            transform: scale(1.05);
        }
        .text-muted {
            color: #f0f0f0 !important; /* Text alb pentru mesajele fără rezultate */
        }
    </style>
</head>
<body>
<div class="container my-5">
    <h1>Angajați cu Reparații Peste Media Generală</h1>

    <!-- Mesaj în cazul în care nu există angajați -->
    <div th:if="${angajati.isEmpty()}">
        <p class="text-center text-muted">Nu există angajați care să aibă mai multe reparații decât media generală.</p>
    </div>

    <!-- Tabel cu angajați -->
    <table th:if="${!angajati.isEmpty()}" class="table table-striped text-center">
        <thead>
        <tr>
            <th>Nume</th>
            <th>Prenume</th>
            <th>Număr Reparații</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="angajat : ${angajati}">
            <td th:text="${angajat['angajat_nume']}"></td>
            <td th:text="${angajat['angajat_prenume']}"></td>
            <td th:text="${angajat['numar_reparatii']}"></td>
        </tr>
        </tbody>
    </table>

    <!-- Buton Înapoi -->
    <div class="text-center">
        <a href="/angajati" class="btn btn-back">Înapoi</a>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
