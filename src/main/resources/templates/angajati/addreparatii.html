<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adaugă Reparație</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #2e2e2e; /* Fundal gri închis */
            color: #f0f0f0; /* Text deschis */
        }
        h1 {
            color: #007bff; /* Titlu albastru */
            margin-bottom: 30px;
        }
        .btn-primary, .btn-secondary {
            margin-top: 10px;
        }
    </style>
</head>
<body>
<div class="container mt-4">
    <h1 class="text-center">Adaugă Reparație pentru angajat</h1>

    <!-- Formular pentru Adăugarea unei Reparații -->
    <form th:action="@{/angajati/addreparatii/{idAngajat}(idAngajat=${angajat.id})}" method="post">
        <!-- Ascundem ID-ul Angajatului -->
        <input type="hidden" th:name="idAngajat" th:value="${angajat.id}" />

        <!-- Dropdown cu Reparațiile Disponibile -->
        <div class="mb-3">
            <label for="idReparatie" class="form-label">Selectează Reparația:</label>
            <select name="idReparatie" id="idReparatie" class="form-select" required>
                <option th:each="reparatie : ${reparatiiDisponibile}"
                        th:value="${reparatie['id_reparatie']}"
                        th:text="${reparatie['tip_reparatie']}">
                </option>
            </select>
        </div>

        <!-- Buton pentru Submit -->
        <button type="submit" class="btn btn-primary">Adaugă Reparație</button>
    </form>

    <!-- Buton de Înapoi -->
    <div class="text-center mt-3">
        <a th:href="@{/angajati}" class="btn btn-secondary">Înapoi</a>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
