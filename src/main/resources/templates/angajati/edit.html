<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Editează Client</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        body {
            background-color: #2e2e2e; /* Gri închis */
            color: #f0f0f0; /* Text deschis pentru contrast */
        }
        h2 {
            color: #007bff; /* Titlul albastru */

        }
        div {
            font-size: 1.2rem; /* Dimensiune font mai mare pentru text */
        }
    </style>
</head>
<body>
<div class="container my-4">
    <div class="row">
        <div class="col-md-10 max-auto rounded border p-4">
            <h2 class="text-center mb-5">Editează Angajat</h2>
            <form th:action="@{/angajati/edit}" th:object="${angajat}" method="post">
                <input type="hidden" name="id" th:value="${angajat.id}">
                <div class="row mb-3">
                    <label class="col-sm-4 col-form-label">Nume</label>
                    <div class="col-sm-8">
                        <input class="form-control" th:field="${angajat.nume}">
                        <p th:if="${#fields.hasErrors('nume')}"
                           th:errorclass="text-danger"
                           th:errors="${angajat.nume}"></p>
                    </div>
                </div>
                <div class="row mb-3">
                    <label class="col-sm-4 col-form-label">Prenume</label>
                    <div class="col-sm-8">
                        <input class="form-control" th:field="${angajat.prenume}">
                        <p th:if="${#fields.hasErrors('prenume')}"
                           th:errorclass="text-danger"
                           th:errors="${angajat.prenume}"></p>
                    </div>
                </div>

                <div class="row mb-3">
                    <label class="col-sm-4 col-form-label">Profesie</label>
                    <div class="col-sm-8">
                        <input class="form-control" th:field="${angajat.profesie}">
                        <p th:if="${#fields.hasErrors('profesie')}"
                           th:errorclass="text-danger"
                           th:errors="${angajat.profesie}"></p>
                    </div>
                </div>

                <div class="row mb-3">
                    <label class="col-sm-4 col-form-label">Salariu</label>
                    <div class="col-sm-8">
                        <input class="form-control" th:field="${angajat.salariu}">
                        <p th:if="${#fields.hasErrors('salariu')}"
                           th:errorclass="text-danger"
                           th:errors="${angajat.salariu}"></p>
                    </div>
                </div>
                <div class="row">
                    <div class="offset-sm-4 col-sm-4 d-grid">
                        <button type="submit" class="btn btn-primary">Adaugă</button>
                    </div>
                    <div class="col-sm-4 d-grid">
                        <a class="btn btn-outline-primary" href="/angajati">Înapoi</a>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
