<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reparații Asociate</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #2e2e2e; /* Fundal gri închis */
            color: #f0f0f0; /* Text deschis */
        }
        h1 {
            color: #007bff; /* Titlu albastru */
            margin-bottom: 30px;
        }
        .table th {
            background-color: #007bff; /* Albastru */
            color: #fff; /* Alb */
        }
        .table td {
            background-color: #3a3a3a; /* Gri */
            color: #f0f0f0; /* Text alb */
        }
        .btn-back {
            margin-top: 20px;
        }
    </style>
</head>
<body>
<div class="container mt-4">
    <h1 class="text-center">Reparațiile Asociate Angajatului</h1>

    <!-- Tabelul cu reparațiile asociate -->
    <table class="table table-hover">
        <thead>
        <tr>
            <th>Tip Reparație</th>
            <th>Garanție</th>
            <th>Piese</th>
            <th>Data</th>
        </tr>
        </thead>
        <tbody>
        <!-- Iterare prin reparațiile asociate -->
        <tr th:each="reparatie : ${reparatii}">
            <td th:text="${reparatie['tip_reparatie']}"></td>
            <td th:text="${reparatie['garantie']}"></td>
            <td th:text="${reparatie['piese']}"></td>
            <td th:text="${reparatie['data']}"></td>
        </tr>
        </tbody>
    </table>

    <!-- Buton de întoarcere -->
    <div class="text-center">
        <a th:href="@{/angajati}" class="btn btn-primary btn-back">Înapoi la Angajați</a>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
