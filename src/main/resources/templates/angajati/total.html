<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Numărul Total de Reparații</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #2e2e2e;
            color: #f0f0f0;
            font-family: Arial, sans-serif;
        }
        h1, h2 {
            color: #00aaff; /* Albastru pentru titluri */
            text-align: center;
            text-shadow: 1px 1px 5px rgba(0, 0, 0, 0.5); /* Efect de umbră */
        }
        h3 {
            color: #f0f0f0; /* Alb pentru subtitluri */
        }
        .card {
            background-color: #3a3f44;
            border-radius: 10px;
            padding: 20px;
            margin-top: 30px;
            text-align: center;
            color: #f0f0f0; /* Alb pentru text */
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.3);
        }
        .btn-back {
            background-color: #0056b3;
            color: #fff;
            border: none;
            padding: 10px 20px;
            font-size: 1.2rem;
            border-radius: 8px;
            transition: transform 0.2s, box-shadow 0.2s;
            margin-top: 50px; /* Buton mai jos */
        }
        .btn-back:hover {
            background-color: #003f8a;
            transform: scale(1.05);
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.3);
        }
        p, span {
            color: #f0f0f0; /* Alb pentru text */
            font-size: 1.1rem;
        }
    </style>
</head>
<body>
<div class="container my-5">
    <h1>Numărul Total de Reparații</h1>
    <h2 th:text="${angajat.nume} + ' ' + ${angajat.prenume}"></h2>

    <div class="card">
        <h3>Reparații efectuate: <span th:text="${totalReparatii}"></span></h3>
    </div>

    <!-- Buton Înapoi -->
    <div class="text-center mt-5">
        <a href="/angajati" class="btn btn-back">Înapoi</a>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
