<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Adăugare Angajat</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        body {
            background-color: #2e2e2e; /* Gri închis */
            color: #f0f0f0; /* Text deschis pentru contrast */
            font-family: 'Arial', sans-serif;
        }
        h2 {
            color: #007bff; /* Titlul albastru */
            text-align: center;
            margin-bottom: 30px;
            font-weight: bold;
            text-shadow: 1px 1px 5px rgba(0, 0, 0, 0.3);
        }
        .form-control {
            background-color: #3c3f41; /* Fundal gri mai deschis */
            color: #f0f0f0; /* Text deschis */
            border: 1px solid #007bff;
        }
        .form-control:focus {
            box-shadow: 0px 0px 10px rgba(0, 123, 255, 0.7);
            border-color: #007bff;
        }
        .btn-secondary {
            background-color: #007bff;
            border: none;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        .btn-secondary:hover {
            transform: scale(1.05);
            box-shadow: 0px 4px 10px rgba(0, 123, 255, 0.4);
        }
        .btn-outline-light {
            transition: transform 0.2s, box-shadow 0.2s;
        }
        .btn-outline-light:hover {
            transform: scale(1.05);
            box-shadow: 0px 4px 10px rgba(255, 255, 255, 0.4);
        }
        .container {
            background-color: #3c3f41;
            padding: 20px 30px;
            border-radius: 15px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.5);
        }
        label {
            font-weight: bold;
            color: #f0f0f0;
        }
        p.text-danger {
            font-size: 0.9rem;
            margin-top: 5px;
        }
    </style>
</head>
<body>
<div class="container my-5">
    <h2>Adăugare Angajat Nou</h2>
    <form method="post" th:object="${angajat}">
        <div class="row mb-3">
            <label class="col-sm-4 col-form-label">Nume</label>
            <div class="col-sm-8">
                <input class="form-control" th:field="${angajat.nume}" placeholder="Introduceți numele">
                <p th:if="${#fields.hasErrors('nume')}"
                   th:errorclass="text-danger"
                   th:errors="${angajat.nume}"></p>
            </div>
        </div>

        <div class="row mb-3">
            <label class="col-sm-4 col-form-label">Prenume</label>
            <div class="col-sm-8">
                <input class="form-control" th:field="${angajat.prenume}" placeholder="Introduceți prenumele">
                <p th:if="${#fields.hasErrors('prenume')}"
                   th:errorclass="text-danger"
                   th:errors="${angajat.prenume}"></p>
            </div>
        </div>

        <div class="row mb-3">
            <label class="col-sm-4 col-form-label">Profesie</label>
            <div class="col-sm-8">
                <input class="form-control" th:field="${angajat.profesie}" placeholder="Introduceți profesia">
                <p th:if="${#fields.hasErrors('profesie')}"
                   th:errorclass="text-danger"
                   th:errors="${angajat.profesie}"></p>
            </div>
        </div>

        <div class="row mb-3">
            <label class="col-sm-4 col-form-label">Salariu</label>
            <div class="col-sm-8">
                <input class="form-control" th:field="${angajat.salariu}" placeholder="Introduceți salariul">
                <p th:if="${#fields.hasErrors('salariu')}"
                   th:errorclass="text-danger"
                   th:errors="${angajat.salariu}"></p>
            </div>
        </div>

        <div class="row">
            <div class="offset-sm-4 col-sm-4 d-grid">
                <button type="submit" class="btn btn-secondary">Adaugă</button>
            </div>
            <div class="col-sm-4 d-grid">
                <a class="btn btn-outline-light" href="/angajati">Înapoi</a>
            </div>
        </div>
    </form>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
