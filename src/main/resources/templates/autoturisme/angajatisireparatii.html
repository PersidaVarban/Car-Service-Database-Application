<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detalii Autoturism</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #2e2e2e;
            color: #f0f0f0;
            font-family: Arial, sans-serif;
        }
        h1, h2 {
            color: #00aaff;
            text-shadow: 1px 1px 5px rgba(0, 0, 0, 0.5);
        }
        .card {
            background-color: #3a3f44;
            border: none;
            margin-bottom: 20px;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.3);
        }
        .card-header {
            background-color: #0056b3;
            color: #fff;
            border-radius: 10px 10px 0 0;
            font-weight: bold;
        }
        .card-body p {
            margin: 0 0 10px;
            font-size: 1rem;
            color: #f0f0f0;
        }
        .text-muted {
            color: #c0c0c0 !important;
        }
        a.btn-secondary {
            background-color: #0056b3;
            border: none;
            color: #fff;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }
        a.btn-secondary:hover {
            background-color: #003f8a;
            transform: scale(1.05);
        }
    </style>
</head>
<body>
<div class="container my-5">
    <h1 class="text-center">Detalii Autoturism</h1>
    <h2 class="text-center" th:text="${autoturism.marca} + ' ' + ${autoturism.model}"></h2>

    <!-- Mesaj pentru cazul în care nu există reparații -->
    <div th:if="${reparatiiCuAngajati.isEmpty()}">
        <p class="text-center text-muted">Nu există reparații pentru acest autoturism.</p>
    </div>

    <!-- Carduri pentru reparații -->
    <div th:each="reparatie : ${reparatiiCuAngajati}" class="card">
        <div class="card-header">
            Reparație: <span th:text="${reparatie['tip_reparatie']}"></span>
        </div>
        <div class="card-body">
            <p><strong>Data:</strong> <span th:text="${reparatie['data_reparatie']}"></span></p>
            <p><strong>Angajat:</strong>
                <span th:text="${reparatie['angajat_nume']} + ' ' + ${reparatie['angajat_prenume']}"></span>
            </p>
        </div>
    </div>

    <!-- Buton Înapoi -->
    <div class="text-center mt-4">
        <a href="/autoturisme" class="btn btn-secondary btn-lg">Înapoi</a>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
