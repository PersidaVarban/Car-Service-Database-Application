<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adaugă Programare</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #2e2e2e;
            color: #f0f0f0;
            font-family: 'Arial', sans-serif;
        }
        .card {
            background-color: #3c3f41; /* Gri închis */
            color: #f0f0f0; /* Text deschis */
            border-radius: 15px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.5);
        }
        h1 {
            color: #0056b3;
        }
        .form-control {
            background-color: #2e2e2e;
            color: #f0f0f0;
        }
        .btn-success {
            background-color: #28a745;
            border: none;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        .btn-success:hover {
            transform: scale(1.05);
            box-shadow: 0px 4px 10px rgba(40, 167, 69, 0.4);
        }
        .btn-secondary {
            background-color: #6c757d;
            border: none;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        .btn-secondary:hover {
            transform: scale(1.05);
            box-shadow: 0px 4px 10px rgba(108, 117, 125, 0.4);
        }
        .form-check-label {
            margin-left: 10px;
        }
    </style>
</head>
<body>

<div class="container mt-5">
    <div class="card">
        <div>
            <h1>Adaugă Programare pentru Autoturism</h1>
        </div>
        <div class="card-body">
            <!-- Formular pentru adăugarea programării -->
            <form method="post" th:object="${programare}">
                <!-- Data programării -->
                <div class="mb-4">
                    <label for="data" class="form-label">Data programării:</label>
                    <input type="date" id="data" th:field="*{data}" class="form-control" required>
                </div>

                <!-- Selectarea reparațiilor existente -->
                <div class="mb-4">
                    <h4 class="text-primary">Reparații existente</h4>
                    <div th:each="reparatie : ${reparatii}" class="form-check">
                        <input type="checkbox" th:field="*{reparatiiSelectate}" th:value="${reparatie.id}" class="form-check-input" id="reparatie-${reparatie.id}">
                        <label class="form-check-label" th:for="${'reparatie-' + reparatie.id}" th:text="${reparatie.tipReparatie}"></label>
                    </div>
                </div>

                <!-- Adăugarea unei reparații noi -->
                <div class="mb-4">
                    <h4 class="text-primary">Adaugă Reparație Nouă</h4>
                    <div th:object="${reparatieNoua}">
                        <div class="mb-3">
                            <label for="tipReparatie" class="form-label">Tip reparație:</label>
                            <input type="text" id="tipReparatie" th:field="*{tipReparatie}" class="form-control" placeholder="Tip reparație">
                        </div>
                        <div class="mb-3">
                            <label for="garantie" class="form-label">Garanție:</label>
                            <input type="text" id="garantie" th:field="*{garantie}" class="form-control" placeholder="Ex: 6 luni">
                        </div>
                        <div class="mb-3">
                            <label for="piese" class="form-label">Piese utilizate:</label>
                            <input type="text" id="piese" th:field="*{piese}" class="form-control" placeholder="Ex: Ulei motor, Filtru ulei">
                        </div>
                    </div>
                </div>

                <!-- Butoane -->
                <div class="d-flex justify-content-between">
                    <button type="submit" class="btn btn-success">Adaugă Programare</button>
                    <a th:href="@{/autoturisme}" class="btn btn-secondary">Înapoi</a>
                </div>
            </form>
        </div>
    </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
