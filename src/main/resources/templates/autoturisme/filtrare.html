<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Filtrare Autoturisme</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #2e2e2e;
            color: #f0f0f0;
        }
        h1 {
            color: #007bff;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5);
        }
        .card {
            background-color: #3a3f44;
            border-radius: 10px;
            padding: 20px;
            margin-top: 20px;
        }
        .btn-back {
            background-color: #007bff;
            color: #fff;
            margin-top: 20px;
        }
        .btn-back:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
<div class="container my-5">
    <h1 class="text-center">Autoturisme Filtrate</h1>
    <div th:if="${autoturismeFiltrate}">
        <h3>Autoturisme cu mai mult de <span th:text="${numarProgramari}"></span> programări:</h3>
        <div class="card">
            <ul class="list-group list-group-flush">
                <li class="list-group-item bg-dark text-light" th:each="autoturism : ${autoturismeFiltrate}">
                    <span th:text="${autoturism.marca} + ' ' + ${autoturism.model}"></span>
                </li>
            </ul>
        </div>
    </div>
    <div th:if="${#lists.isEmpty(autoturismeFiltrate)}" class="alert alert-warning text-center mt-3">
        Nu există autoturisme cu mai mult de <span th:text="${numarProgramari}"></span> programări.
    </div>

    <!-- Buton Înapoi -->
    <div class="text-center">
        <a href="/autoturisme" class="btn btn-back">Înapoi</a>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
