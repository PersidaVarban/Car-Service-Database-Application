<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editează Autoturism</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #2e2e2e; /* Gri închis */
            color: #f0f0f0; /* Text deschis pentru contrast */
        }
        h2 {
            color: #007bff; /* Titlul albastru */
            margin-bottom: 40px;
        }
        div {
            font-size: 1.2rem; /* Dimensiune font mai mare pentru text */
        }
    </style>
</head>
<body>
<div class="container my-4">
    <div class="row">
        <div class="col-md-12 max-auto rounded border p-4">
            <h2 class="text-center">Editează Autoturism</h2>
            <form th:action="@{/autoturisme/edit}" th:object="${autoturism}" method="post">
                <input type="hidden" th:field="${autoturism.id}">
                <div class="row mb-3">
                    <label for="marca" class="col-sm-2 col-form-label">Marca</label>
                    <div class="col-sm-10">
                        <input type="text" id="marca" class="form-control" th:field="*{marca}">
                        <p th:if="${#fields.hasErrors('marca')}" th:text="${#fields.errors('marca')}" class="text-danger"></p>
                    </div>
                </div>

                <div class="row mb-3">
                    <label for="model" class="col-sm-2 col-form-label">Model</label>
                    <div class="col-sm-10">
                        <input type="text" id="model" class="form-control" th:field="*{model}">
                    </div>
                </div>

                <div class="row mb-3">
                    <label for="caroserie" class="col-sm-2 col-form-label">Caroserie</label>
                    <div class="col-sm-10">
                        <input type="text" id="caroserie" class="form-control" th:field="*{caroserie}">
                    </div>
                </div>

                <div class="row mb-3">
                    <label for="anFabricatie" class="col-sm-2 col-form-label">An fabricație</label>
                    <div class="col-sm-10">
                        <input type="number" id="anFabricatie" class="form-control" th:field="*{anFabricatie}">
                    </div>
                </div>

                <div class="row mb-3">
                    <label for="capacitateCilindrica" class="col-sm-2 col-form-label">Capacitate cilindrică</label>
                    <div class="col-sm-10">
                        <input type="number" id="capacitateCilindrica" class="form-control" th:field="*{capacitateCilindrica}">
                    </div>
                </div>

                <div class="row mb-3">
                    <label for="kilometri" class="col-sm-2 col-form-label">Kilometri</label>
                    <div class="col-sm-10">
                        <input type="number" id="kilometri" class="form-control" th:field="*{kilometri}">
                    </div>
                </div>

                <div class="row mb-3">
                    <label for="culoare" class="col-sm-2 col-form-label">Culoare</label>
                    <div class="col-sm-10">
                        <input type="text" id="culoare" class="form-control" th:field="*{culoare}">
                    </div>
                </div>

                <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                    <button type="submit" class="btn btn-success">Salvează</button>
                    <a class="btn btn-secondary" href="/autoturisme">Înapoi</a>
                </div>
            </form>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
