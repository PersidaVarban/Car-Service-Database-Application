<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Programări Viitoare</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #2e2e2e;
            color: #f0f0f0;
        }
        h1, h2 {
            color: #00aaff;
            text-align: center;
        }
        .table {
            background-color: #3a3f44;
            border-radius: 10px;
            margin-top: 30px;
        }
        .btn-back {
            background-color: #0056b3;
            color: #fff;
            margin-top: 20px;
        }
        .btn-back:hover {
            background-color: #003f8a;
        }
    </style>
</head>
<body>
<div class="container my-5">
    <h1>Programări Viitoare</h1>
    <h2 th:text="${autoturism.marca} + ' ' + ${autoturism.model}"></h2>

    <div th:if="${programariViitoare.isEmpty()}">
        <p class="text-center">Nu există programări viitoare pentru acest autoturism.</p>
    </div>

    <table th:if="${!programariViitoare.isEmpty()}" class="table table-striped table-dark">
        <thead>
        <tr>
            <th>Data Programării</th>
            <th>Angajat</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="programare : ${programariViitoare}">
            <td th:text="${programare['data_programare']}"></td>
            <td th:text="${programare['angajat_nume']} + ' ' + ${programare['angajat_prenume']}"></td>
        </tr>
        </tbody>
    </table>

    <div class="text-center">
        <a href="/autoturisme" class="btn btn-back btn-lg">Înapoi</a>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
